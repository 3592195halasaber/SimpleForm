<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Form</h1>
    <form style="padding: 10px">
      <fieldset>
        <legend>Personal Information</legend>
        <table>
          <tr>
            <td>
              <label for="Text">Text:</label>
            </td>
            <td>
              <input
                type="text"
                name="Text"
                id="Text"
                placeholder="Enter your text "
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Email">Email:</label>
            </td>
            <td>
              <input
                type="email"
                name="Email"
                id="Email"
                placeholder="Enter your email "
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="Password">Password:</label>
            </td>
            <td>
              <input
                type="password"
                name="Password"
                id="Password"
                placeholder="Enter your password "
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="website">Website:</label>
            </td>
            <td>
              <input
                type="text"
                name="website"
                id="website"
                placeholder="Enter your website "
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Phone">Phone:</label>
            </td>
            <td>
              <input
                type="tel"
                name="Phone"
                id="Phone"
                placeholder="Enter your phone number "
              />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Numbers and Dates</legend>
        <table>
          <tr>
            <td>
              <label for="Number">Number:</label>
            </td>
            <td>
              <input
                type="number"
                name="Number"
                id="Number"
                placeholder="123456"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Date">Date:</label>
            </td>
            <td>
              <input type="date" name="Date" id="Date" />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Choices</legend>
        <table>
          <tr>
            <td>
              <label for="Gender">Gender:</label>
            </td>
            <td>
              <input type="radio" name="Gender" id="Male" value="Male" />
              <label for="Male">Male</label>
              <input type="radio" name="Gender" id="Female" value="Female" />
              <label for="Female">Female</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Hobbies">Hobbies:</label>
            </td>
            <td>
              <input
                type="checkbox"
                name="Hobbies"
                id="Reading"
                value="Reading"
              />
              <label for="Reading">Reading</label>
              <input
                type="checkbox"
                name="Hobbies"
                id="Sports"
                value="Sports"
              />
              <label for="Sports">Sports</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="favcolor">Favorite Color:</label>
            </td>
            <td>
              <select name="favcolor" id="favcolor">
                <optgroup label="Worm Colors">
                  <option value="Red">Red</option>
                  <option value="Orange">Orange</option>
                  <option value="Yellow">Yellow</option>
                </optgroup>
                <optgroup label="Cool Colors">
                  <option value="blue">Blue</option>
                  <option value="Green">Green</option>
                  <option value="Purple">Purple</option>
                </optgroup>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Other Input Types</legend>
        <table>
          <tr>
            <td>
              <label for="fileUpload">File Upload:</label>
            </td>
            <td>
              <input type="file" name="fileUpload" id="fileUpload" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Range">Range(0-100):</label>
            </td>
            <td>
              <input
                type="range"
                name="Range"
                id="Range"
                min="0"
                max="100"
                value="0"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Pickcolor">Pick a Color:</label>
            </td>
            <td>
              <input type="color" name="Pickcolor" id="Pickcolor" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="textarea">Textarea</label>
            </td>
            <td>
              <textarea name="textarea" id="textarea"></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <input type="submit" value="Submit" class="btn" />
      <input type="reset" value="Reset" class="btn" />
    </form>
  </body>
</html>
