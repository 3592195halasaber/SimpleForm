<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/all.min.css" />

  </head>

  <body style="background-color: rgb(206, 176, 9) ;margin: 50px;">
    <fieldset class=" m-32 ">
      <legend
        style="
          text-align: center;
          padding: 20px;
          font-size: xx-large;
          color: white;
          text-shadow: 2px 2px 4px black;
        "
      >
        Personal Data
      </legend>
      <form class=" bg-black text-white m-auto p-8 rounded-5 " style="width: 50%">
        <fieldset class=" p-5 ">
          <table class="m-auto  ">
            <tr>
              <td>
                <label for="first name" class="fs-4 m-3">First Name</label>
              </td>
              <td>
                <input
                  type="text"
                  id="first name"
                  name="first name"
                  placeholder="ex ahmed"
                  class="btn btn-light p-1"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="second nme" class="fs-4 m-3">Second Name</label>
              </td>
              <td>
                <input
                  type="text"
                  id="second name"
                  name="second name"
                  placeholder="ex bahnasy"
                  class="btn btn-light p-1"
                />
              </td>
            </tr>
          <tr>
            <td>
              <label for="your phone"class="fs-4 m-3"> Your phone </label>
            </td>
            <td>
              <input
                type="tel"
                id="your phone"
                name="your phone"
                class="btn btn-light p-1"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email"class="fs-4 m-3"> Email </label>
            </td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                class="btn btn-light p-1"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password"class="fs-4 m-3"> password </label>
            </td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                class="btn btn-light p-1"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Re-password"class="fs-4 m-3"> re-password </label>
            </td>
            <td>
              <input
                type="password"
                id="Re-password"
                name="re-password"
                class="btn btn-light p-1"
              />
            </td>
          </tr>
        </table>
     
   <div class="d-flex justify-content-center m-3 ">
     <input type="radio" name="status" value="student" id="student"  />
        <label for="student" class="p-2 fs-4">student</label>
        <input type="radio" name="status" value="graduated" id="graduated" />
        <label for="graduated" class="p-2 fs-4">graduated</label>
   </div>
   
        <select name="" id="" class="btn btn-light m-auto d-flex justify-center " >
          <option disabled hidden selected>AUD</option>
          <optgroup label="group 1">
            <option>option1.1</option>
          </optgroup>
          <optgroup label="group 2">
            <option>option2.1</option>
            <option>option2.2</option>
          </optgroup>
          <optgroup label="group 3">
            <option>option3.1</option>
            <option>option3.2</option>
            <option>option3.3</option>
          </optgroup>
        </select> 
        <br>
        <button type="button" class="btn btn-light m-auto  d-flex ">
          <img src="images.png" alt="submit" style="width: 90px" />
        </button>
      </form>
    </fieldset>
  </body>
</html>
